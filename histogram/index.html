<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Histogram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<h1>ヒストグラム</h1>
	<svg id="myGraph"></svg>
	<from id="dataSelect">
		<input type="button" data-grader="g1" value="１年生">
		<input type="button" data-grader="g2" value="２年生">
		<input type="button" data-grader="g3" value="３年生">
		<input type="button" data-grader="g4" value="４年生">
		<input type="button" data-grader="g5" value="５年生">
		<input type="button" data-grader="g6" value="６年生">
		<p>間隔:<input type="text" value="10" id="step"></p>
	</from>
	<script src="js/sample.js"></script>
</body>
</html>
